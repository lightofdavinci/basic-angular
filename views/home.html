<h1>Basic Angular App</h1>
<form ng-submit="addSuggestion()" style="margin-top: 50px">
	<h3> Submit Your Suggestion </h3>
	<div class="form-group row">
		<div class="col-xs-6">
			<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
		</div>
		<div class="col-xs-6">
			<button type="submit" class="btn btn-primary">Suggest</button>
		</div>
	</div>
	
</form>

<ul class="list-group list-unstyled">
  <li ng-repeat="post in posts | orderBy:'-upvotes'">
  {{post.title}}
  <p>Upvotes: {{post.upvotes}} <span class="glyphicon glyphicon-thumbs-up" ng-click="upVote(post)"></span>
	<span class="glyphicon glyphicon-thumbs-down" ng-click="downVote(post)"></span><br>
  <a href="#/suggestion/{{$index}}">Comments:</a>
  <p class="comments" ng-repeat="comment in post.comments | orderBy:'-upvotes'">
		- {{comment.body}}
	</p>
  </p>
	
	</li>
</ul>
